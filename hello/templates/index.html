{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="form">
    <form action="{% url 'execute_script' %}" method="POST" class="space-y-6">
      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter your name (optional):
          </label>
            <input
              type="text"
              id="input_text"
              name="Full Name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Full Name (optional)"
              style="color: black;"
            />
      </div>

      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter your email address (optional):
          </label>
          <input
              type="email"
              id="input_text"
              name="Email Address"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Email Address (optional)"
              style="color: black;"
          />
      </div>

      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
            What sex were you assigned at birth?
          </label>
          <input
              type="text"
              id="input_text"
              name="Sex"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder=""
              style="color: black;"
          />
      </div>

      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter your current job title and company:
          </label>
          <input
              type="text"
              id="input_text"
              name="Current Job Title and Company"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              style="color: black;"
              placeholder="Current Job Title and Company"
          />
      </div>

      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
              If company was omitted above, please indicate what industry you operate within:
          </label>
          <input
              type="text"
              id="input_text"
              name="Industry"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Industry"
              style="color: black;"
          />
      </div>

      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter your region (working):
          </label>
          <input
              type="text"
              id="input_text"
              name="Working Region"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Working Region"
              style="color: black;"
          />
      </div>

      <div>
          <label for="input_textarea" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter a brief description of things you believe limit your productivity and performance in the workplace (ex. poor communication within teams, dislike of manager, etc.):
          </label>
          <textarea
              id="input_textarea"
              name="Productivity Limitations"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Productivity Limitations"
              style="color: black;"
          ></textarea>
      </div>

      <div>
          <label for="input_textarea" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter a brief description of your career goals (ex. promotion, startup founder, etc.):
          </label>
          <textarea
              id="input_textarea"
              name="Career Goals"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Career Goals"
              style="color: black;"
          ></textarea>
      </div>

      <div>
          <label for="input_text" class="block text-gray-700 text-sm font-medium mb-2">
              Please enter your favorite perfume, cologne, or candle (enter n/a if this does not apply):
          </label>
          <input
              type="text"
              id="input_text"
              name="Favorite Scent"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Favorite Scent (optional)"
              style="color: black;"
          />
      </div>

      <div>
          <label for="input_textarea" class="block text-gray-700 text-sm font-medium mb-2">
              Please describe a positive association you have with scent from childhood (ex. I remember my mom would make chicken pot pie and the smell of the crust always makes me nostalgic for that time):
          </label>
            <textarea
              id="input_textarea"
              name="Positive Childhood Scent Association"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-black"
              placeholder="Positive Childhood Scent Association"
              style="color: black;"
            ></textarea>


      <!-- Submit Button -->
      <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105"
      >
          Execute Script
      </button>
  </form>
</div>
<div class="container">
</div>
{% endblock %}
